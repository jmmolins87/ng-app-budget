<h4 class="text-center border-bottom pb-3">Ingresar gastos</h4>
<div class="form-group mt-3">
    <label for="bill">Gasto</label>
    <input 
        type="text" 
        id="bill" 
        class="form-control mt-1" 
        placeholder="Ej: Comida...">
</div>
<div class="form-group mt-3">
    <label for="amount">Cantidad</label>
    <input 
        type="text" 
        id="amount" 
        class="form-control mt-1" 
        placeholder="Ingrese cantidad...">
</div>
<button class="btn btn-outline-primary w-100 mt-3">Agregar gasto</button>
