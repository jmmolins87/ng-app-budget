<div class="row">
    <div class="col-12">
        <h4 class="text-center border-bottom pb-3">Ingresar gastos</h4>
    </div>
    <div class="col-12">
        <div *ngIf="errorForm" class="alert alert-danger mt-3">
            <span class="d-block text-center">{{ errorFormText }}</span>
        </div>
        <div *ngIf="errorExpensive" class="alert alert-danger mt-3">
            <span class="d-block text-center">{{ errorExpensiveText }}</span>
        </div>
    </div>
</div>
<div [ngClass]="errorForm === true || errorExpensive === true  ? '' : 'mt-3'" class="form-group">
    <label for="bill">Gasto</label>
    <input 
        type="text" 
        id="bill"
        [(ngModel)]="nameBill"
        class="form-control mt-1" 
        placeholder="Ej: Comida...">
</div>
<div class="form-group mt-3">
    <label for="amount">Cantidad</label>
    <input 
        type="number" 
        id="amount" 
        [(ngModel)]="amount"
        class="form-control mt-1" 
        placeholder="Ingrese cantidad...">
</div>
<button (click)="addBill()" class="btn btn-outline-primary w-100 mt-3">Agregar gasto</button>
